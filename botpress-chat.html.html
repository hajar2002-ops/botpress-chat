<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Botpress Intégré</title>

  <!-- Script Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>

  <!-- Style personnalisé -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #webchat {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }

    #webchat .bpFab {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Conteneur du chatbot -->
  <div id="webchat"></div>

  <!-- Script de configuration Botpress -->
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "7b77ff22-bcc5-41e7-99fe-605a6f09455a",
      configuration: {
        website: {},
        email: {},
        phone: {},
        termsOfService: {},
        privacyPolicy: {},
        color: "#5eb1ef",
        variant: "soft",
        themeMode: "light",
        fontFamily: "inter",
        radius: 1
      },
      clientId: "41955356-cad4-4294-ae39-e9cd41bc6796",
      selector: "#webchat"
    });
  </script>
</body>
</html>
